<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}ChatMap{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  <!-- Font Awesome para ícones -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  {% block head %}{% endblock %}
</head>
<body>
  <!-- Componente de Loading (inicialmente oculto) -->
  <div id="loading-container" class="loading-container" style="display: none;">
    <div class="wrapper">
      <!-- Para produção, gere 62 elementos <i> via loop ou pré-processador.
           Aqui, exemplificamos com alguns elementos: -->
      <i></i>
      <i></i>
      <i></i>
      <i></i>
      <!-- ... (até 62) ... -->
    </div>
    <div class="loading-text">Carregando...</div>
  </div>

  {% block content %}{% endblock %}

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <!-- Socket.IO -->
  <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.1/socket.io.min.js"></script>
  <script src="{{ url_for('static', filename='js/chat.js') }}"></script>
  <script src="{{ url_for('static', filename='js/loading.js') }}"></script>
  {% block scripts %}{% endblock %}
</body>
</html>
