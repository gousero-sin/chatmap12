<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}ChatMap{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  <!-- Font Awesome para ícones -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- Animate.css para animações -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  {% block head %}{% endblock %}
</head>
<body class="animate__animated animate__fadeIn">
  <div id="loading-container" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 10000;"></div>
    <div class="wrapper">
  </div>
  {% block content %}{% endblock %}
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.1/socket.io.min.js"></script>
  <script src="{{ url_for('static', filename='js/chat.js') }}"></script>
  <script src="{{ url_for('static', filename='js/loading.js') }}"></script>
  {% block scripts %}{% endblock %}
</body>
</html>
