{% extends "base.html" %}
{% block title %}ChatMap{% endblock %}
{% block content %}
<div class="chat-container">
  <div class="sidebar">
    <div class="dark-toggle">
      <label for="dark-mode-switch">Dark Mode</label>
      <input type="checkbox" id="dark-mode-switch">
    </div>
    <h3>Usuários Online</h3>
    <div id="users-loading" class="spinner"></div>
    <ul id="users-list">
      <!-- Lista de usuários será carregada dinamicamente -->
    </ul>
    <a href="{{ url_for('logout') }}" class="btn-logout">
      <i class="fas fa-sign-out-alt"></i> Logout
    </a>
  </div>
  <div class="chat-main">
    <div id="map-container">
      <div id="map"></div>
      <div id="location-popup">
        <p>Deseja enviar esta localização?</p>
        <button id="popup-yes" class="aero"><i class="fas fa-check"></i> Sim</button>
        <button id="popup-no" class="aero"><i class="fas fa-times"></i> Não</button>
      </div>
    </div>
    <div class="messages" id="messages">
      <!-- Mensagens serão carregadas aqui -->
    </div>
    <div class="chat-controls">
      <button id="clear-messages" class="aero">
        <i class="fas fa-trash"></i> Limpar Mensagens
      </button>
    </div>
    <form id="message-form">
      <button type="button" id="menu-btn" class="aero">
        <i class="fas fa-plus"></i>
      </button>
      <input type="text" id="message-input" placeholder="Digite sua mensagem..." autocomplete="off">
      <button type="submit" class="btn-send">
        <i class="fas fa-paper-plane"></i>
      </button>
    </form>
    <div id="menu-popup">
      <button type="button" class="menu-option">
        <i class="fas fa-paperclip"></i> Anexar Arquivo
      </button>
      <button type="button" class="menu-option">
        <i class="fas fa-microphone"></i> Gravar Áudio
      </button>
    </div>
  </div>
</div>
{% endblock %}
